<div class="main">
    <h2>{{'add_material.create_different_kind_of_material' | translate}}</h2>
    <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
        standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make
        a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting,
        remaining essentially unchanged.</p> -->
    <h3>{{'add_material.let_us_start' | translate}}</h3>
    <div class="container-fluid">
        <div class="home">
            <h1 style="color: white;">{{'add_material.supporting_learning' | translate}}</h1>
            <div class="home__step">
                <div class="home__circle" *ngFor="let sub of subject; let i = index">
                    <div class="pointer" [routerLink]="['/material/topic/', sub._id]">
                        <span [ngStyle]="{'color': isDarkTheme === true ? 'black' : 'black'}"
                            [routerLink]="['/material/topic/', sub._id]">{{sub.subject}}</span>
                        <span *ngIf="i == 0" class="material-icons" style="color: red;">business_center</span>
                        <span *ngIf="i == 1" class="material-icons" style="color: yellowgreen;">science</span>
                        <span *ngIf="i == 2" class="material-icons" style="color: brown;">psychology</span>
                        <span *ngIf="i == 3" class="material-icons" style="color: #f49b29;">computer</span>
                        <span *ngIf="i == 4" class="material-icons" style="color: green;">language</span>
                        <span *ngIf="i == 5" class="material-icons" style="color: blue;">calculate</span>
                        <span *ngIf="i == 6" class="material-icons" style="color: purple;">history </span>
                        <span *ngIf="i == 7" class="material-icons" style="color: black;">biotech </span>
                        <span *ngIf="i == 8" class="material-icons" style="color: #bfd131;">architecture</span>
                        <span *ngIf="i == 9" class="material-icons" style="color: lightseagreen;">bar_chart</span>
                        <span *ngIf="i == 10" class="material-icons"
                            style="color: palevioletred;">design_services</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
