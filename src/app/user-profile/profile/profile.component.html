<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{'user_profile.edit' | translate}}</h4>
                        <button mat-stroked-button class="button" type="button" (click)="openDialogue()">Edit
                            Profile</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="row-cols-1">
                                <span>Company Seeds</span>
                            </div>
                            <hr>
                            <div class="row-cols-1">
                                <span class="user-profile">Your Name:</span>
                                <span>{{user?.data?.name}}</span>
                            </div>
                            <div class="row-cols-1">
                                <span class="user-profile">Your Email Address:</span>
                                <span>{{user?.data?.email}}</span>
                            </div>
                        </div>
                        <div class="buttonDiv">
                            <button mat-stroked-button type="submit" class="button"
                                (click)="deleteUser()">{{'user_profile.delete' | translate}}</button>
                            <button mat-stroked-button type="submit" class="button"
                                routerLink="/authenticate/changePassword">{{'user_profile.change_pass' |
                                translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <!-- <div>
                            <input type="file" #filepicker (change)="PickedImage($event)">
                            <div class="image-preview" *ngIf="Pickedimage">
                                <img [src]="Pickedimage" alt="No Profile picture">
                        
                            </div>
                        </div> -->
                        <img src="assets/avatar.png">
                        <!-- <label class="hoverable" for="blah">
                            <img id="blah" [src]="image ? image : '{{image}}'">
                            <img id="blah"
                                [src]="{{image}} ? {{image}} : 'https://www.w3schools.com/howto/img_avatar.png'">
                            <div class="hover-text">Choose file</div>
                            <div class="background"></div>
                        </label>
                        <br>
                        <input id="blah" type='file' (change)="processFile($event)">
                        <button *ngIf="">delete</button> -->
                        <!-- <a href="javascript:void(0)">
                            <label class="btn btn-default">
                                <input type="file" (change)="selectFile($event)" />
                            </label>
                            <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                                Upload
                            </button>
                            <img src="{{image}}">
                        </a> -->
                    </div>
                    <div class="card-body">
                        <div class="profile_text">
                            <h6 class="card-category text-gray">{{'user_profile.welcome' | translate}}</h6>
                            <h4>{{'header.hello' | translate}} {{username}}</h4>
                            <p class="card-description">
                                {{'user_profile.profile_text' | translate}}
                                <!-- Here, you can edit your profile, update your information, and create new learning content
                                for students here. Please click the button below to start the content creation process. Use
                                the fields on the left, to edit your information. If you have any questions please check the
                                FAQ section, and do not hesitate to contact us for more help. -->
                            </p>
                        </div>
                        <div class="main-button">
                            <button mat-stroked-button type="button" class="button" routerLink="/user/add">
                                {{'user_profile.add' | translate}}</button>
                            <button mat-stroked-button type="button" class="button" routerLink="/user/view">
                                {{'user_profile.view' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
