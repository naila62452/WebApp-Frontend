<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Introduction</h4>
                    </div>
                    <br>
                    <div class="card-body">
                        <form [formGroup]="introForm">
                            <mat-label for="sequence"><b>Activity Sequence Number *</b></mat-label>
                            <mat-form-field class="input_text">
                                <input class="input_form" matInput type="number" name="sequence" id="sequence"
                                    formControlName="sequence" required>
                            </mat-form-field>
                            <small class="text-danger" role="alert" *ngIf="(!introForm.valid && introForm.get('sequence')?.errors) && 
                                (introForm.get('sequence')?.dirty || introForm.get('sequence')?.touched)">
                                <div>
                                    Please enter a Sequence of Number.
                                </div>
                            </small>
                            <br>

                            <div class="textarea">
                                <mat-label>Please enter the Introduction. *</mat-label>
                                <ul>
                                    <textarea type="text" name="introduction" id="introduction" formControlName="introduction"
                                        required rows="4" cols="40"> </textarea>
                                </ul>
                            </div>
                            <button mat-stroked-button [disabled]="introForm.invalid" type="submit"
                                (click)="onSubmit()"
                                style="width: 40%; text-align: center; font-size: px;">Submit</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
