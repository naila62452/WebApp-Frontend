<div class="container" *ngFor="let question of mcqs; let i = index">
    <h1>Activity: {{topicGetById.topic}}</h1>
    <div class="question">
        <h2>{{ question.mcqs }}</h2>
    </div>
    <!-- <img style="width: 70px; height: 70px;" [src]="imageBlobUrl[i]"> -->
    <mat-radio-group>
        <ul>
                <h4>
                    <mat-radio-button value="1">{{ question.option1 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="2">{{ question.option2 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="3">{{ question.option3 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="4">{{ question.option4 }}</mat-radio-button>
                </h4>
                <h4>Correct answer: {{question.answer}}</h4>
        </ul>
    </mat-radio-group>
    <!-- <button (click)="onDelete(question._id)">Delete</button> -->
</div>
<div class="container">
    <div *ngFor="let question of trueFalse; let i = index">
        <h2>{{ question.question }}</h2>
        <ul>Correct answer: {{ question.answer }}</ul>
        <!-- <button mat-stroked-button class="button" class="pointer" (click)="onDelete(question._id)">Delete</button> -->
    </div>
</div>
