<div class="container" *ngFor="let mcqs of mcqsArray; let i = index">
    <h1>Activity Name: {{topicGetById.topic}}</h1>
    <div class="question">
        <!-- <span>{{i}}</span> -->
        <h2>{{ mcqs.mcqs }}</h2>
    </div>
    <!-- <img style="width: 70px; height: 70px;" [src]="imageBlobUrl[i]"> -->
    <mat-radio-group>
        <ul>
                <h4>
                    <mat-radio-button value="1">{{ mcqs.option1 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="2">{{ mcqs.option2 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="3">{{ mcqs.option3 }}</mat-radio-button>
                </h4>
                <h4>
                    <mat-radio-button value="4">{{ mcqs.option4 }}</mat-radio-button>
                </h4>
                <h4>Correct answer: {{mcqs.answer}}</h4>
        </ul>
    </mat-radio-group>
    <button (click)="onDelete(mcqs._id)">Delete</button>
</div>
<div class="container">
    <div *ngFor="let question of trueFalse; let i = index">
        <h2>{{ question.question }}</h2>
        <ul>Correct answer: {{ question.answer }}</ul>
        <button mat-stroked-button class="button" class="pointer" (click)="onDelete(question._id)">Delete</button>
    </div>
</div>
<div class="container">
    <div *ngFor="let ques of openEnded; let i = index">
        <h2>{{ ques.question }}</h2>
        <button mat-stroked-button class="button" class="pointer" (click)="onDelete(ques._id)">Delete</button>
    </div>
</div>
