<div class="login">
    <div *ngIf="emailStatus == EmailStatus.verified">
        <h1>{{'password_management.verified_email' | translate}}</h1>
        <a href routerLink="/authenticate/login">{{'password_management.please_login' | translate}}</a>
    </div>
    <div *ngIf="emailStatus == EmailStatus.alreadyVerified">
        <h1>{{'password_management.email_already_verified' | translate}}</h1>
        <a href routerLink ="/authenticate/login">{{'password_management.please_login' | translate}}</a>
    </div>
    <div *ngIf="emailStatus == EmailStatus.Failed">
        <p>{{'password_management.verification_failed' | translate}}</p>
    </div>
</div>
